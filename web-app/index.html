<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO Game Table</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="uno.js"></script>
  </head>
  <body>
    <div class="game-board">
      <div class="player" id="player-2">
        <div class="hand-container">
          <div class="hand" id="hand-2"></div>
        </div>
      </div>
      <div class="player" id="player-0">
        <div class="hand-container">
          <div class="hand" id="hand-0"></div>
        </div>
      </div>
      <div class="player" id="player-1">
        <div class="hand-container">
          <div class="hand" id="hand-1"></div>
        </div>
      </div>
      <div class="player" id="player-3">
        <div class="hand-container">
          <div class="hand" id="hand-3"></div>
        </div>
      </div>
      <div class="label-stack">
        <div class="center-stack">
          <div class="stack-item">
            <div class="stack-label">Draw</div>
            <button class="card card-back" id="drawButton"></button>
          </div>

          <div class="stack-item">
            <div class="stack-label">Current Card</div>
            <div class="card" id="currentCard"></div>
          </div>
          <div class="stack-item">
            <div class="stack-label" style="visibility: hidden">Label</div>
            <button class="card uno-button" id="unoButton">
              <span class="uno-text">UNO!</span>
            </button>
          </div>

          <div class="direction-arrows" id="directionArrows" data-direction="1">
            <div class="arrow">&#10140;</div>
            <div class="arrow">&#10140;</div>
            <div class="arrow">&#10140;</div>
          </div>
        </div>
        <div class="label label-bottom" id="label-slot-0">
          <span class="shield" id="shield0">üõ°Ô∏è</span>
          <span id="playerLabel0" class="player-label"></span> (<span
            class="cardcount"
            id="cardCount0"
          ></span
          >)
        </div>
        <div class="label label-left" id="label-slot-1">
          <span class="shield" id="shield1">üõ°Ô∏è</span>
          <span id="playerLabel1" class="player-label"></span> (<span
            class="cardcount"
            id="cardCount1"
          ></span
          >)
        </div>
        <div class="label label-top" id="label-slot-2">
          <span class="shield" id="shield2">üõ°Ô∏è</span>
          <span id="playerLabel2" class="player-label"></span> (<span
            class="cardcount"
            id="cardCount2"
          ></span
          >)
        </div>
        <div class="label label-right" id="label-slot-3">
          <span class="shield" id="shield3">üõ°Ô∏è</span>
          <span id="playerLabel3" class="player-label"></span> (<span
            class="cardcount"
            id="cardCount3"
          ></span
          >)
        </div>
      </div>
    </div>

    <!-- Start Game Modal -->
    <dialog id="setupModal">
      <h2>Start UNO Game</h2>
      <label
        >Number of Players:
        <input
          type="number"
          id="numPlayersInput"
          min="2"
          max="4"
          value="2"
        /> </label
      ><br />
      <label> <input type="checkbox" id="vsAI" /> Add an AI </label><br />
      <label>
        <input type="checkbox" id="showAIHand" /> Show AI Player's Hand </label
      ><br />
      <button id="startGame">Start Game</button>
    </dialog>

    <!-- Turn Popup -->
    <dialog id="turnPopup">
      <h3 id="turnPopupText"></h3>
      <button id="beginTurnButton">Begin Turn</button>
    </dialog>

    <!-- Color Selection Modal -->
    <dialog id="colorSelectModal">
      <h3>Choose a color:</h3>
      <div class="color-options">
        <button class="color-option" data-color="Red">Red</button>
        <button class="color-option" data-color="Green">Green</button>
        <button class="color-option" data-color="Blue">Blue</button>
        <button class="color-option" data-color="Yellow">Yellow</button>
      </div>
    </dialog>
    <!-- End Game Message-->
    <dialog id="endGameModal">
      <h2 id="winnerText"></h2>
      <button onclick="location.reload()">Restart Game</button>
    </dialog>
  </body>
</html>
